<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="left">
      <button class="yellow color">Yellow</button>
      <button class="orange color">Orange</button>
      <button class="red color">Red</button>
    </div>
    <div class="box">
      <div class="text">Click on the grid to switch between pen and eraser!</div>
      <div class="container">
    
      </div>
      <div class="under-grid">
        <button class="size-change">Grid Size</button>
        <button class="clear">Clear</button>
      </div>
    </div>
    <div class="right">
      <button class="green color">Green</button>
      <button class="blue color">Blue</button>
      <button class="purple color">Purple</button>
    </div>
  </body>
</html>
